<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Pattern overlay -->
  <pattern id="grid" width="70" height="70" patternUnits="userSpaceOnUse">
    <path d="M 70 0 L 0 0 0 70" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Illustrated Profile Picture (left side) -->
  <g transform="translate(200, 315)">
    <image href="profile-photo.png" width="300" height="400" x="-150" y="-200" preserveAspectRatio="xMidYMid meet" />
  </g>
  
  <!-- Main Content (right side) -->
  <g transform="translate(800, 315)">
    <!-- Headline -->
    <text x="0" y="-65" font-family="Arial, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="middle">
      <tspan x="0" dy="0">Adir Ben David</tspan>
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.95)" text-anchor="middle" dominant-baseline="middle">
      <tspan x="0" dy="0">Working with systems, automation, and infrastructure</tspan>
    </text>
    
    <!-- CTA Button -->
    <rect x="-80" y="75" width="160" height="60" rx="8" fill="#ff6b6b"/>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle" dominant-baseline="middle">
      <tspan x="0" dy="0">Read more</tspan>
    </text>
  </g>
</svg>

